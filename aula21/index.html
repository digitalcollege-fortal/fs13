<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="mt-4">Estoque de Bebidas</h1>
        <p class="text-secondary">Proprietário: <strong>Rafael</strong></p>

        

        

        <div class="row">
          <div class="col">
              <div class="form-check form-switch">
                <input onchange="ativarDarkmode()" class="form-check-input" type="checkbox" role="switch" id="darkmode">
                <label class="form-check-label" for="darkmode">Darkmode</label>
              </div>
          </div>
          <div class="col text-end">
              <a class="btn btn-outline-primary" data-bs-toggle="offcanvas" href="#cadastro" role="button" aria-controls="offcanvasExample">
                Cadastro
              </a>
          </div>
        </div>

        <hr>

        <input id="busca" onkeyup="filtrar()" type="text" class="form-control mb-3" placeholder="Buscar">

        <table id="table" class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Foto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-dados"></tbody>
        </table>

        
        
        <div style="background-color: #EFEFEF;" class="offcanvas offcanvas-end" tabindex="-1" id="cadastro" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Nova Bebida</h5>
            <button id="fechar_cadastro" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form id="form_cadastro" action="" onsubmit="addBebida()">
              <label for="input_nome">Nome</label>
              <input type="text" id="input_nome" class="form-control mb-3">

              <label for="input_descricao">Descrição</label>
              <input type="text" id="input_descricao" class="form-control mb-3">

              <label for="input_quantidade">Quantidade</label>
              <input type="text" id="input_quantidade" class="form-control mb-3">

              <label for="input_foto">Foto</label>
              <input type="text" id="input_foto" class="form-control mb-3">

              <button class="btn btn-primary w-100">PRONTO</button>
            </form>
          </div>
        </div>


        <div class="modal fade modal-lg" id="modalFoto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-dark" id="modalTitulo">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalFotoConteudo">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <script src="dados.js"></script>
        <script src="eventos.js"></script>
        <script src="darkmode.js"></script>
    </body>
</html>
