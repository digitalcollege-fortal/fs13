<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body class="container">
        <h1 class="mt-3 animate__animated animate__bounceInLeft">Pagamento</h1>
        <hr>

        <section class="row">
            <div class="col">
                <form onsubmit="validarEnvio()">
                    <label for="numero">Número</label>
                    <input onkeyup="alterarNumero()" type="text" id="numero" class="form-control mb-3" placeholder="Ex: 0000 0000 0000 0000">

                    <label for="titular">Titular</label>
                    <input onkeyup="alterarTitular()" type="text" id="titular" class="form-control mb-3" placeholder="Ex: FRANCISCO A F SILVA">

                    <div class="row">
                        <div class="col">
                            <label for="mes">Mês</label>
                            <select onchange="alterarMes()" id="mes" class="form-select">
                                <option value="" selected>-- Selecione --</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="ano">Ano</label>
                            <select onchange="alterarAno()" id="ano" class="form-select">
                                <option value="" disabled selected>-- Selecione --</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="cvv">CVV</label>
                            <input onfocus="mostrarVerso()" onblur="mostrarFrente()" onkeyup="alterarCVV()" maxlength="3" type="text" id="cvv" class="form-control mb-3" placeholder="Ex: 000">
                        </div>
                    </div>

                    <label for="cpf">CPF</label>
                    <input type="text" onkeyup="alterarCPF()" id="cpf" class="form-control mb-3" placeholder="Ex: 123.123.132-12">

                    <button class="btn btn-success w-100">PRONTO</button>
                </form>
            </div>

            <div class="col">
               <div id="frente" class="card card-body bg-dark h-75 text-white animate__animated">
                    <div class="text-end" id="card_bandeira">
                        Bandeira
                    </div>

                    <div style="margin-top: 60px;">
                        <img width="50px" src="img/chip.png" alt="">
                    </div>

                    <div id="card_numero" style="margin-top: 10px; font-size: 2rem;">
                        0000 0000 0000 0000
                    </div>

                    <div class="d-flex justify-content-between">
                        <span id="card_titular">NOME DO TITULAR</span>

                        <span id="card_validade">MM/YY</span>
                    </div>
               </div>

               <div id="verso" style="display: none;" class="card card-body bg-dark h-75 text-white animate__animated">
                    
                    <div class="mt-5" id="card_cvv">000</div>
               </div>
                
            </div>
        </section>

        <script src="eventos.js"></script>
        <script src="validar.js"></script>
        <script src="card.js"></script>
    </body>
</html>
